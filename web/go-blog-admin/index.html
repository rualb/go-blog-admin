<!DOCTYPE html>
<html lang="{{.Model.LangCode}}">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/blog-admin/assets/icon.svg" />
  <title>{{.Model.Title}}</title>
  <script data-type="app-config" type="application/json">
    {{.Model.AppConfig}}
  </script> 
  <script data-type="lang-words" type="application/json">
    {{.Model.LangWords}}
  </script> 
  <script>
    (function () {
      //prevent blinking on darck theme
      let _theme = localStorage.getItem('.theme') || '';
      let _el = document.documentElement;//<html/>
      if (!_theme) {
        const _prefDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (_prefDark) _theme = 'dark';
      }
      if (_theme)
        _el.dataset.bsTheme = _theme;
    })();
  </script>
 
  <script type="module" crossorigin src="/blog-admin/assets/index-BNHs77_Y.js"></script>
  <link rel="stylesheet" crossorigin href="/blog-admin/assets/index-C8Xleq54.css">
</head>

<body>
  <div id="root">
  </div>
  <div id="modal">
  </div>
</body>

</html>
